<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Sign Up</h1>
    </header>
    <section class="signup">
        <h2>Create an Account</h2>
        <form action="signup-process.php" method="POST"> <!-- Link to your backend processing file -->
            <input type="text" name="fullname" placeholder="Full Name (as in Aadhar Card)" required>
            <input type="text" name="aadhar" placeholder="Aadhar Card Number" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="tel" name="mobile" placeholder="Mobile Number" required>
            <select name="workstatus" required>
                <option value="" disabled selected>Select Work Status</option>
                <option value="fresher">Fresher</option>
                <option value="exp0-3">Experience (0-3 years)</option>
                <option value="exp3+">Experience (More than 3 years)</option>
            </select>
            <input type="file" name="resume" accept=".pdf,.doc,.docx" required>
            <label><input type="checkbox" name="terms" required> I accept the terms and conditions</label>
            <button type="submit">Sign Up</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 JOBVAC CORNER</p>
    </footer>
</body>
</html>
